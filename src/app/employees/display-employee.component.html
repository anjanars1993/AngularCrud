<app-accordian [isJustViewed]="this.selectedEmployeeId==employee.id" [title]="employee.name"
[hidden]="true" (click)="HandleNotify()">
    <div class="my-panel-body">
        <div class="col-xs-10">          
            <div class="row vertical-align">
                <div class="col-xs-4">
                    <img class="imageClass" src="{{employee.photoPath}}">
                </div>
                <div class="col-xs-8">
                    <div class="row">
                        <div class="col-xs-6">
                            Gender
                        </div>
                        <div class="col-xs-6">
                            : {{employee.gender}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            phoneNumber
                        </div>
                        <div class="col-xs-6">
                            : {{employee.phoneNumber}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            contactPreference
                        </div>
                        <div class="col-xs-6">
                            : {{employee.contactPreference}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            dateOfBirth
                        </div>
                        <div class="col-xs-6">
                            : {{employee.dateOfBirth|date: 'dd/MM/yyyy'}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            department
                        </div>
                        <div class="col-xs-6" [ngSwitch]="employee.department">
                            : 
                            <span *ngSwitchCase="1">Help Desk</span>
                            <span *ngSwitchCase="2">Service</span>
                            <span *ngSwitchCase="3">Sales</span>
                            <span *ngSwitchCase="4">Marketing</span>
                            <span *ngSwitchDefault>Others</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            isActive
                        </div>
                        <div class="col-xs-6">
                            : {{employee.isActive}}
                        </div>
                    </div>
                </div>
            </div>               
        </div>
    </div>
    <div class="my-panel-footer">
        <button class="btn btn-primary" (click)="GoToEmployeeDetails()">View</button>
        <button class="btn btn-primary" (click)="EditEmployeeDetails()">Edit</button>
        <button class="btn btn-danger"  (click)="confirmDelete=true">Delete</button>
        <span *ngIf="confirmDelete">Are you sure you want to delete?</span>
        <button class="btn btn-danger" *ngIf="confirmDelete" (click)="DeleteEmployee()">yes</button>
        <button class="btn btn-primary" *ngIf="confirmDelete" (click)="confirmDelete=false">no</button>
    </div>
</app-accordian>
